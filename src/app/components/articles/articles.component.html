<div class="p-grid">
    <div class="p-col"></div>
    <div class="p-col-fixed" style="width:500px">
        <div class="p-col">
            <p style="text-align: center; padding-top: 10px;">Results for {{ searchValue }}</p>
        </div>
    </div>
    <div class="p-col">
        <div style="padding-left: 50px; padding-top: 10px;">
            <p style="font-size: 16px;">Sort by</p>
            <p-dropdown [options]="sorting" [(ngModel)]="selectedSorting" (onChange)="changeSorting()"></p-dropdown>
        </div>
    </div>
</div>
<div class="p-grid" style="margin-top: 10px;">
    <div class="p-col-2"></div>
    <div class="p-col-8">
        <app-single-article *ngFor="let article of articlesArray" [article]="article"></app-single-article>
    </div>
    <div class="p-col-2"></div>
</div>
