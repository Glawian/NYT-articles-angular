<div class="p-grid p-dir-col">
    <div class="p-col"></div>
    <div class="p-col" style="padding: 0;">
        <div class="p-col">
            <div class="p-col center_items">
                <form (submit)="sendRequest()">
                    <input class="fontInherit" type="text" pInputText placeholder="Search for the articles" [(ngModel)]="searchValue"
                    style="height: 40px; width: 870px; text-align: center; font-size: 16px;" [ngModelOptions]="{standalone: true}">
                </form>
            </div>
        </div>
    </div>
    <div class="p-col" style="padding: 0;">
        <div class="p-col center_items">
            <div>
                <p>From date:</p>
                <p-calendar class="fontInherit" [(ngModel)]="dateFrom" [maxDate]="maxDate" dateFormat="dd.mm.yy"></p-calendar>
            </div>
            <div>
                <p>To date:</p>
                <p-calendar class="fontInherit" [(ngModel)]="dateTo" [maxDate]="maxDate" [minDate]="dateFrom" dateFormat="dd.mm.yy">
                </p-calendar>
            </div>
        </div>
    </div>
</div>

<div class="p-col center_items">
    <div>
        <p>Sort by date</p>
        <p-dropdown [options]="sorting" [(ngModel)]="selectedSorting"></p-dropdown>
        <p class="first" style="margin-bottom: 1em;">Results per page: {{resultsPerPage}}</p>
        <p-slider [(ngModel)]="resultsPerPage" [min]="10" [max]="50" [step]="5" [style]="{'width':'14em'}">
        </p-slider>
    </div>
</div>
