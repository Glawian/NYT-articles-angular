<a [href]="article.web_url" style="color: inherit;">
    <div style="margin-top: 10px; border: 1px black solid;">
        <div style="padding: 5px;">
            <div style="font-weight: bold; margin-bottom: 5px; font-size: 20px;">{{ article.headline.main }}</div>
            <div>{{ article.abstract }}</div>
        </div>  
    </div>
</a>
