<a [href]="article.web_url" class="linkArticle"style="color: inherit;">
    <div style="margin-top: 10px; border: 1px black solid;">
        <div style="padding: 5px;">
            <div class="articleTitle">{{ article.headline.main }}</div>
            <div>{{ article.abstract }}</div>
        </div>  
    </div>
</a>
